<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <link rel="icon" type="gst.ico" href="gst.ico">
        <link rel="stylesheet" href="gst.css">
        <title>GST Calculator</title>
        <script>
            $(document).ready(function() {
                function calculateGST() {
                    const amount = parseFloat($('#amount').val()) || 0;
                    const gstRate = parseFloat($('#gst-rate').val()) || 0;
                    const gstAmount = amount * (gstRate / 100);
                    const totalAmount = amount + gstAmount;
                    $('#actual-amount').text(amount.toFixed(2));
                    $('#gst-amount').text(gstAmount.toFixed(2));
                    $('#total-amount').text(totalAmount.toFixed(2));
                }
                calculateGST();
                $('#amount, #gst-rate').on('input change', calculateGST);
                $('#reset-btn').on('click', function() {
                    $('#amount').val('');
                    $('#gst-rate').val('12');
                    $('#actual-amount').text('0.00');
                    $('#gst-amount').text('0.00');
                    $('#total-amount').text('0.00');
                });
            });
        </script>
    </head>
    <body>
        <div class="calculator-container">
        <h1>GST Calculator</h1>
        <div class="input-section">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="0" value="150000">
            </div>
            <div class="form-group">
                <label for="gst-rate">GST (%):</label>
                <select id="gst-rate">
                    <option value="3">3%</option>
                    <option value="5">5%</option>
                    <option value="12" selected>12%</option>
                    <option value="18">18%</option>
                    <option value="28">28%</option>
                </select>
            </div>
        </div>
        <div class="results-section">
            <div class="result-item">
                <span>Actual Amount:</span>
                <span id="actual-amount"></span>
            </div>
            <div class="result-item">
                <span>GST:</span>
                <span id="gst-amount"></span>
            </div>
            <div class="result-item">
                <span>Total:</span>
                <span id="total-amount"></span>
            </div>
        </div>
        <button id="reset-btn">Reset</button>
    </div>
    </body>
</html>
